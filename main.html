<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <!-- First Row: 12 images -->
  <div class="row">
    <!-- 12 columns, each with an image -->
    <div class="col-sm-1">
      <img src="https://via.placeholder.com/150" alt="Movie Image" class="img-fluid" width="100" height="100">
    </div>
    <!-- Repeat the above div 11 more times for a total of 12 columns -->
    <!-- ... -->
  </div>

  <!-- Second Row: 6 images -->
  <div class="row">
    <!-- 6 columns, each with an image -->
    <div class="col-sm-2">
      <img src="https://via.placeholder.com/150" alt="Movie Image" class="img-fluid" width="100" height="100">
    </div>
    <!-- Repeat the above div 5 more times for a total of 6 columns -->
    <!-- ... -->
  </div>

  <!-- Third Row: 3 images -->
  <div class="row">
    <!-- 3 columns, each with an image -->
    <div class="col-sm-4">
      <img src="https://via.placeholder.com/150" alt="Movie Image" class="img-fluid" width="100" height="100">
    </div>
    <!-- Repeat the above div 2 more times for a total of 3 columns -->
    <!-- ... -->
  </div>

  <!-- Fourth Row: 1 image -->
  <div class="row">
    <!-- 1 column with an image -->
    <div class="col-sm-12">
      <img src="https://via.placeholder.com/150" alt="Movie Image" class="img-fluid" width="100" height="100">
    </div>
  </div>
</div>

</body>
</html>
